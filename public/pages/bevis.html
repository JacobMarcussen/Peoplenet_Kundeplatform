    <script>
      class BevisPage {
        constructor() {
          this.urlParams = new URLSearchParams(window.location.search);
          this.kursistNavn = this.urlParams.get("navn");
          this.kursusTitel = this.urlParams.get("kursus");
        }

        initialize() {
          if (this.kursistNavn && this.kursusTitel) {
            document.getElementById("kursistNavn").innerHTML = this.kursistNavn;
            document.querySelectorAll(".kursusTitel").forEach((element) => {
              element.innerHTML = this.kursusTitel;
            });
          } else {
            document.getElementById("bevisContainer").innerHTML = "<p>Information mangler</p>";
          }
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        const bevisPage = new BevisPage();
        bevisPage.initialize();
      });
    </script>
