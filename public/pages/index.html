    <script>
      class KursusBevis {
        constructor(kursistNavn) {
          this.kursistNavn = kursistNavn;
        }

        openKursusBevis(kursusTitel) {
          console.log("Kursus bevis for " + kursusTitel + " er åbnet");

          axios
            .post("http://localhost:3000/kursusbevis", {
              kursistNavn: this.kursistNavn,
              kursusTitel: kursusTitel,
            })
            .then((response) => {
              if (response.request.responseURL) {
                window.location.href = response.request.responseURL;
              }
            })
            .catch((error) => {
              console.error(error);
            });
        }
      }

      const kursusBevis = new KursusBevis("Pernille Hansen");

      function openKursusBevis(kursusTitel) {
        kursusBevis.openKursusBevis(kursusTitel);
